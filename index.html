<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Google Maps Polygon Coordinates Tool</title>
  <link rel="stylesheet" href="css/style.css">
</head>


<body onload="initialize()">
  <h3>Create Geofences</h3>
  <h3><a href="http://codepen.io/jhawes/blog/creating-a-real-estate-polygon-tool">See blog post</a></h3>
  <table>
    <tr>
      <td class="top" colspan="5">
        <input id="search-input" type="text" placeholder="Go to Coordiates" onblur="search()" />
      </td>
    </tr>
    <tr>
      <td class="top" colspan="5">
        <div id="map-canvas"></div>
      </td>
    </tr>
    <tr>
      <td class="left">
        <label>Variant:</label>
      </td>
      <td colspan="4" class="middle">
        <select id="variant" onchange="update()">
          <option value="POLYGON" selected>POLYGON</option>
          <option value="CIRCLE">CIRCLE</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="left">
        <label>Name:</label>
      </td>
      <td colspan="4" class="middle">
        <input type="text" id="name" placeholder="Name" onchange="update()" />
      </td>
    </tr>
    <tr>
      <td class="left">
        <label>Description:</label>
      </td>
      <td colspan="4" class="middle">
        <textarea id="description" placeholder="Description" onchange="update()"></textarea>
      </td>
    </tr>
    <tr>
      <td class="left">
        <label>Radius:</label>
      </td>
      <td colspan="4" class="middle">
        <input type="number" id="radius" placeholder="Radius" onchange="update()" />
      </td>
    </tr>
    <tr>
      <td class="left">
        <label>Category:</label>
      </td>
      <td colspan="4" class="middle" >
        <select id="category" onchange="update()">
          <option value="EXERCISE" selected>EXERCISE</option>
          <option value="CULTURE">CULTURE</option>
          <option value="EDUCATION">EDUCATION</option>
          <option value="SOCIAL">SOCIAL</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="left" colspan="1">
        <button id="clipboard-btn" onclick="copyToClipboard(document.getElementById('coordinates').innerHTML)">Copy to
          Clipboard</button>
      </td>
      <td class="middle" colspan="4">
        <textarea id="coordinates"></textarea>
      </td>
    </tr>
    <tr>
      <td class="left" colspan="1">
        <button id="generate-btn" onclick="update()"> Generate query</button>
      </td>
      <td class="middle" colspan="4">
        <textarea id="graphql"></textarea>
      </td>
    </tr>
  </table>

  <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry'></script>
  <script src="js/moveToHelper.js"></script>
  <script src="js/maphelper.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
